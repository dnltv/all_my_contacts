{% extends 'base_generic.html' %}

{% block title %}

{% block content %}

    <hr>
    <p><strong>{{ user.email}} </strong></p>

        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
